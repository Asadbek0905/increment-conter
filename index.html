<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>inscrement counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-7">
                <div class="card1">
                    <div class="icon1"><i class="fa-brands fa-twitter fa-2xl" style="color: #fff;"></i>
                        <h1 class="num" data-target="12000">0</h1>
                        <p class="twi">Twitter Followers</p>
                    </div>
                    <div class="icon1"><i class="fa-brands fa-youtube fa-2xl" style="color: #fff;"></i>
                    <h1 class="num" data-target="5000">0</h1>
                    <p class="you">You Tube Subscribes</p>
                    </div>
                    <div class="icon1"><i class="fa-brands fa-facebook fa-2xl" style="color: #fff;"></i>
                    <h1 class="num" data-target="7500">0</h1>
                    <p class="face">Facebook Fans</p>
                    </div>
                </div>
            </div>
        </div>
    </div>














    <style>
        .card1{
            display: flex;
        }
        .icon1{
            margin-left: 100px;
            margin-top: 100px;
            text-align: center;
        }
        .icon1 i{
            font-size: 60px;
        }
        body{
            background: #c412d4;
            display: flex;
        }
        h1{
            padding-top: 50px;
            font-size: 50px;
            color: #fff;
        }
        p{
            color: #fff;
        }
    </style>




<script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

</html>
